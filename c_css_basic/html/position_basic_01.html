<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--[if lte IE9]>
    <script src="../IE/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../IE/PIE/PIE.js"></script>
  <![endif]-->
  <link rel="apple-touch-icon" href="../img/favicon.png">
  <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
  <link rel="stylesheet" href="../css/position_basic_01.css">
  <title>웹기초 이해하기</title>
</head>
<body>
  <!-- lay out============= -->

    <h1>웹 페이지 기초 이해하기</h1>
    <h2>position 이해하기</h2>

    <div id="wrap">
      <ul class="position clearfix">
        <li class="basic">basic</li>
        <li class="static">static</li>
        <li class="fixed">fixed</li>
        <li class="absolute">absolute</li>
        <li class="relative">relative</li>
        <li class="basic">basic</li>
        <li class="sticky">sticky</li>
      </ul>

    </div>



  <!-- script================ -->
  <script src="http://unpkg.com/jquery"></script>
  <script>
    (function($) {
      var val;
      var stick= $('.sticky');

      $(window).on('scroll', function(){
        val=$(window).scrollTop();

        if(val >= 100 ) {
          stick.css({position:'fixed', top:0});
        }else{
          stick.removeAttr('style');
          }
        
      });
    })(jQuery); 
  </script>
  
</body>
</html>
