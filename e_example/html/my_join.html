<div id="wrap">
  <h1>coupang</h1>
  <div class="form_box">
    <form action="#" method="post">
      <fieldset>
        <legend>회원 가입</legend>
        <ul>
          <li>
            <label for="memberId">
              <sapn class="hidden">
                가입하실 아이디나 이메일을 입력하여 주세요.
              </sapn>
              <i class="far fa-envelope"></i>
            </label>
            <input type="text" name="userId" id="memberId" value="" placeholder="아이디(이메일)" />
          </li>
          <li>
              <label for="memberPw">
                <span class="hidden">사용하실 비밀번호를 입력하여 주세요.</span>
                <i class="fas fa-lock"></i>
              </label>
              <input type="password" name="userPw" id="memberPw" value="" placeholder="비밀번호(영문 숫자 특수 문자 2가지 이상 6~15자 이내)" />
              
          </li>
          <li>
              <label for="rememberPw">
                <span class="hidden">입력하신 비밀번호를 다시 입력하여 주세요.</span>
                <i class="fas fa-lock"></i>
              </label>
              <input type="text" name="reUserPw" id="rememberPw" value="" placeholder="비밀번호 확인" />
          </li>
          <li>
              <label for="memberName">
                <span class="hidden">이름을 입력해 주세요.</span>
                <i class="far fa-user"></i>
              </label>
              <input type="text" name="userName" id="memberName" value="" placeholder="이름" />
          </li>
          <li>
              <label for="memberPhoneN">
                <span class="hidden">휴대폰 번호를 입력해 주세요.</span>
                <i class="fas fa-mobile-alt"></i>
              </label>
              <input type="text" name="userPhoneN" id="memberPhoneN" value="" placeholder="휴대폰 번호" />
          </li>
        </ul>
        <button type="submit" class="join_btn">
          <span>동의하고 가입하기</span>
        </button>
      </fieldset>
    </form>
