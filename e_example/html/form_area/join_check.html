<div id="wrap">
  <h2>회원가입 동의서 체크</h2>
  <form action="#" method="post">
    <fieldset>
      <legend>회원가입 동의 체크 여부 확인</legend>
      <div class="check all_check">
        <input type="checkbox" id="allCheck" name="all-check" value="회원가입약관 모두 동의" />
        

        <p>
          <label for="allCheck">
            <i class="far fa-check-circle"></i>
            이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택),
            프로모션 안내 메일 수신(선택)에 모두 동의합니다.
          </label>
        </p>
        <br />
      </div>
      <div class="check require_check">
        <input type="checkbox" name="cirti_01" id="req_cirti_01" class="cb_sel" value="네이버 이용 약관 동의 체크" />
        <dl>
          <dt>
            <label for="req_cirti_01">
              <i class="far fa-check-circle"></i>
              네이버 이용약관 동의<strong>(필수)</strong>
            </label>  
          </dt>
          <dd>
              네이버 필수 약관 내용 1
          </dd>
        </dl>

        <input type="checkbox" name="cirti_02" id="req_cirti_02"class="cb_sel" value="개인 정보 수집 및 이용 동의 체크" />
        <dl>
          <dt>
            <label for="req_cirti_02">
              <i class="far fa-check-circle"></i>
              개인정보 수집 및 이용에 대한 안내<strong>(필수)</strong>
            </label>  
          <dd>
            네이버 필수 약관 내용 2
          </dd>
        </dl>
      </div>
      <div class="check select_check">
        <input type="checkbox" name="cirti_03" id="req_cirti_03" class="cb_sel" value="위치 정보 이용 동의 체크" />
        <dl>
          <dt>
             <label for="req_cirti_03">
              <i class="far fa-check-circle"></i>
              위치정보 이용약관 동의<em>(선택)</em>
            </label>
          </dt>
          <dd>
            네이버 필수 약관 내용 3
          </dd>
        </dl>
        <input type="checkbox" name="cirti_04" id="req_cirti_04" class="cb_sel" value="이벤트 프로모션 수신 동의 체크" />
        <p>
          <label for="req_cirti_04">
            <i class="far fa-check-circle"></i>
            이벤트 등 프로모션 알림 메일 수신<em>(선택)</em>
          </label>
        </p>
      </div>
    </fieldset>
    <fieldset>
      <legend>동의 및 취소</legend>
      <input type="reset" value="취소">
      <input type="submit" value="확인">
      <p>
        회사, 동아리 등 단체에서 사용할 ID가 필요하세요? <a href="#">단체 회원가입</a>
      </p>
    </fieldset>
  </form>
