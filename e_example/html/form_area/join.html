<div id="wrap">
  <h1>쿠팡</h1>
  <h2 class="hidden">쿠팡 회원 가입 페이지</h2>
  <article id="joinBox">
    <form action="" method="post">
      <fieldset class="input_area">
        <legend>회원가입 인적사항 작성하기</legend>
        <!-- ul>li>(dl>dt+dd)+span.narr -->
        <ul>
          <!-- --------------------------- -->
          <li>
            <dl>
              <dt>
                <label for="userId">
                  <i class="far fa-envelope"></i>
                  <span class="hidden">사용할 아이디를 입력해 주십시오.</span>
                </label>
              </dt>
              <dd>
                <input type="text" name="userI" id="userId" value="" placeholder="이메일이나 아이디를 입력하세요" required="required" />
              </dd>
            </dl>
            <span class="narr"></span>
          </li>
          <!-- --------------------------- -->
          <li>
            <dl>
              <dt>
                <label for="userPassword">
                  <i class="fas fa-lock"></i>
                  <span class="hidden">사용할 비밀번호를 입력해 주십시오.</span>
                </label>
              </dt>
              <dd>
                <input type="password" name="userP" id="userPassword" value="" placeholder="비밀번호를 입력하세요" required="required" />
              </dd>
            </dl>
            <span class="narr"></span>
          </li>
          <!-- --------------------------- -->
          <li>
              <dl>
                <dt>
                  <label for="reuserPassword">
                    <i class="fas fa-lock"></i>
                    <span class="hidden">비밀번호를 다시 입력해 주십시오.</span>
                  </label>
                </dt>
                <dd>
                  <input type="password" name="reuserRp" id="reuserPassword" value="" placeholder="비밀번호를 다시 입력하세요" required="required" />
                </dd>
              </dl>
              <span class="narr"></span>
            </li>
            <!-- --------------------------- -->
            <li>
                <dl>
                  <dt>
                    <label for="userName">
                      <i class="far fa-user"></i>
                      <span class="hidden">이름을 입력해 주십시오.</span>
                    </label>
                  </dt>
                  <dd>
                    <input type="text" name="reuserN" id="userName" value="" placeholder="이름을 입력하세요" required="required" />
                  </dd>
                </dl>
                <span class="narr"></span>
              </li>
            <!-- --------------------------- -->
            <li>
                <dl>
                  <dt>
                    <label for="userCell">
                      <i class="fas fa-mobile-alt"></i>
                      <span class="hidden">휴대폰 번호를 입력해 주십시오.</span>
                    </label>
                  </dt>
                  <dd>
                    <input type="text" name="userC" id="userCell" value="" placeholder="휴대폰 번호를 입력하세요" required="required" />
                  </dd>
                </dl>
                <span class="narr"></span>
              </li>
              <!-- --------------------------- -->
        </ul>
      </fieldset>
      <fieldset class="confirm_area">
        <legend>회원가입 내용 확인 및 동의</legend>
        <input type="submit" name="confirmCheck" value="동의하고 가입하기" />
        <p>
          본인은 <strong>만 14세 이상이며,</strong> 
          <button type="button" data-terms="terms_01">쿠팡 이용약관</button>, 
          <button type="button" data-terms="terms_02">전자금융거래 이용약관</button>,
          <button type="button" data-terms="terms_03">개인정보 수집 및 이용</button>,
          <button type="button" data-terms="terms_04">개인정보 제공</button> 
          내용을 확인하였으며, <em>동의합니다.</em> 
        </p>
        <div class="terms">
          <div class="terms_01"><h4>쿠팡 이용약관</h4></div>
          <div class="terms_02"><h4>전자금융거래 이용약관</h4></div>
          <div class="terms_03"><h4>개인정보 수집 및 이용</h4></div>
          <div class="terms_04"><h4>개인정보 제공</h4></div>
        </div>
      </fieldset>
