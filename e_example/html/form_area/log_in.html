<div id="wrap">
  <h1>회원가입</h1>
  <div id="memberBox">
    <div class="sns_login">
      <h2>SNS 로그인</h2>
      <ul>
        <li><a href="#"><i></i>
          <span class="hidden">네이버 로그인</span></a></li>
        <li><a href="#"><i class="fab fa-facebook-square"></i>
          <span class="hidden">페이스북 로그인</span></a></li>

          <span class="hidden">구글 로그인</span></a></li>
      </ul>
      <form action="#" method="post">
        <fieldset>
          <legend>log in</legend>
          <div class="in_form">
            <label for="userId" class="hidden">계정 입력</label>
            <input type="text" name="userId" id="userId" value="" placeholder="이메일/아이디를 입력하세요">
            <label for="userPw" class="hidden">비밀번호 입력</label>
            <input type="password" name="userPw" id="userPw" value="" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="btn_form">
            <!-- <button type="submit">log in</button> -->
            <input type="submit" name="memberBtn" value="log in" />
          </div>
        </fieldset>
        <fieldset>
          <legend>회원가입 및 계정 찾기</legend>
          <a href="#">회원가입</a>
          <a href="#">아이디 및 비밀번호 찾기</a>
        </fieldset>
      </form>

    <div class="join">
      <h2>Join</h2>
