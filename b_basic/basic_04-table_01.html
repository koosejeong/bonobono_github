<!doctype html>
<!-- tabke_01.html -->
<html lang="ko-KR">
  <head>
    <meta charset="utf-8">
    <title>테이블 활용하기</title>
    <style>
      table,tr,td,th { border-width:1px; border-style:solid; border-color:#acf;
        border-spacing:0; border-collapse:collapse;
        }
        /* border-collapse를 지원하지 않는 브라우저(대표적: IE) 때문에 border-spacing과 collapse를 함께 입력한다.*/
       table { width:800px; height:600px; }
    </style>
  </head>
  <body>
    <h1>웹기초 코드 이해하기</h1>
    <h2>table 이해하기</h2>

    <table>
      <caption>테이블 제목</caption>
     
        <!--th:셀의 제목, td:열, tr:행
        colspan:가로의 칸 두 개를 합칠 때 사용
        rowspan:세로의 칸 두 개를 합칠 때 사용 -->
        <tr>
          <td>1-1</td>
          <td>1-2</td>
          <td>1-3</td>
          <td>1-4</td>
          <td>1-5</td>
        </tr>
         <tr>
          <td colspan="2">2-1</td>
         
          <td>2-3</td>
          <td>2-4</td>
          <td rowspan="4">2-5</td>
        </tr>
         <tr>
          <td rowspan="2">3-1</td>
          <td>3-2</td>
          <td>3-3</td>
          <td>3-4</td>
          <!-- <td>3-5</td> -->
        </tr>
         <tr>
          <!-- <td>4-1</td> -->
          <td colspan="2" rowspan="2">4-2</td>
          <!-- <td>4-3</td> -->
          <td>4-4</td>
          <!-- <td>4-5</td> -->
        </tr>
         <tr>
          <td>5-1</td>
          <!-- <td colspan="2">5-2</td> -->
          <!-- <td>5-3</td> -->
          <td>5-4</td>
          <!-- <td>5-5</td> -->
        </tr>
    
    </table>
  </body>
</html>
